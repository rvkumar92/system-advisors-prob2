<div *ngIf="stories; else nopost">
  <div *ngFor="let story of stories" >
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{story.title}}</h3>
      </div>
      <div class="panel-body">
        <p>{{story.description}}</p>
      </div>
      <div class="panel-footer">
        <p>Story written by <em>{{story.user}}</em></p>
      </div>
    </div>
  </div>
</div>

<ng-template #nopost>
  <p class="container">No Stories to display this time !! </p>
</ng-template>
